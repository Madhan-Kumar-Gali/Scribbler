<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <input class="topButtons" type="button" value="Sign In" data-toggle="modal" data-target="#signin-modal" />
        <input class="topButtons" type="button" value="Sign Up" data-toggle="modal" data-target="#signup-modal" />
        <h1 id="pageTitle" class="logo-title">ScriBBler</h1>
        <h5 class="sub-heading">Explore, Imagine, Create</h5>
    </div>
        <div class="modal" id="signup-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="col-sm-1"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Join Us</h5>
                        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" placeholder="Enter your name" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" placeholder="Enter your username"
                                    id="username" required/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Enter your password"
                                    id="password" required/>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Re-enter your password"
                                    id="confirm-password" required/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success form-control">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="signin-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="col-sm-1"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome Back!</h5>
                    <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" placeholder="Enter your username" id="username" required/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Enter your password"
                                id="password" required/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success form-control">Sign In</button>
                        </div>
                        <div class="form-group">
                            <p>Not a member?<a href="#signup-modal" data-dismiss="modal" data-toggle="modal">Sign
                                    Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="middleButtons">
        <button onclick="allPosts()">All Posts</button>
        <button data-toggle="modal" data-target="#createPost-modal">Create Post</button>
    </div>
    <div class="modal" id="createPost-modal">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pen Your Post</h5>
                    <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" placeholder="Enter title of your post" id="title" />
                        </div>
                        <div class="form-group">
                            <label for="contents">Contents</label>
                            <textarea type="text" class="form-control" placeholder="Enter the contents of your post"
                                id="contents" rows="10"></textarea>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
